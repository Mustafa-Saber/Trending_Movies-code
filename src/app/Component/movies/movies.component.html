<header class="d-lg-none dsm-block">
  <div class="container">
    <div class="row pt-4 movie-controls justify-content-between">
      <div class="col-lg-3 nav-title">
        <h1>Categories</h1>
      </div>
      <div class="col-lg-6 nav-btn d-flex justify-content-end">
        <div class="btn-group">
          <button
            type="button"
            class="px-lg-4 py-2 rounded-pill me-2"
            (click)="displayMovies()"
            [ngClass]="{ active: showMovies === true }"
          >
            <a class="nav-link" [routerLink]="['/movies', UrlNum]"> movies</a>
          </button>
          <button
            type="button"
            class="px-lg-4 py-2 rounded-pill me-2"
            (click)="displayTvShows()"
            [ngClass]="{ active: showTvShows === true }"
          >
            <a class="nav-link" [routerLink]="['/Tv', UrlNum]"> tv shows</a>
          </button>
          <button
            type="button"
            class="px-lg-4 py-2 rounded-pill me-2"
            (click)="displayActors()"
            [ngClass]="{ active: showActors === true }"
          >
            <a class="nav-link" [routerLink]="['/actors', UrlNum]"> actors</a>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>

<app-trending-movies *ngIf="showMovies"></app-trending-movies>
<app-trending-tv *ngIf="showTvShows"></app-trending-tv>
<app-trending-actors *ngIf="showActors"></app-trending-actors>
